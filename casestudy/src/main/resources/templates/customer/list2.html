<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common-layout :: head">
</head>
<body>
<div th:replace="/common-layout :: navbar"></div>
<div class="container-fluid">
    <div class="row">
<!--        <div class="col">-->
<!--            <ul th:replace="/common-layout :: left-sidebar"></ul>-->
<!--        </div>-->
        <div class="col-12">
            <div class="container-fluid">
                <div class="d-flex m-4">
                    <p class="text-success">
                        Total customer <span th:text="${customers.getTotalElements()}"></span>
                    </p>
                </div>
                <div class="container-fluid">
                    <table class="table table-striped table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>No</th>
                            <th>Customer Id</th>
                            <th>Name</th>
                            <th>Contract Id</th>
                            <th>Service name</th>
                            <th>Attach Service name</th>
                            <th>Contract detail Id</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer,loop : ${customers}">
                                <td th:text="${loop.count}"></td>
                                <td th:text="${customer.customerId}"></td>
                                <td th:text="${customer.customerName}"></td>
                                <td th:text="${customer.contractId}"></td>
                                <td th:text="${customer.serviceName}"></td>
                                <td th:text="${customer.attachServiceName}"></td>
                                <td th:text="${customer.contractDetailId}"></td>
                                <td th:text="${customer.quantity}"></td>
                                <td th:text="${customer.total}"></td>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10"></div>
        <div class="col-2">
            <a th:if="${customers.hasPrevious()}" class="btn btn-light"
               th:href="@{'/customer/useService'(page=${customers.number - 1})}">Previous</a>
            <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
            <a th:if="${customers.hasNext()}" class="btn btn-light"
               th:href="@{'/customer/useService'(page=${customers.number + 1})}">Next</a>
        </div>
    </div>
</div>

<div th:replace="/common-layout :: footer"></div>
</body>
</html>
