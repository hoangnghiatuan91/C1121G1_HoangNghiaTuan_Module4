<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common-layout :: head">
</head>
<body>
<div th:replace="/common-layout :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <ul th:replace="/common-layout :: left-sidebar"></ul>
        </div>
        <div class="col-11">
            <div class="container-fluid">
                <div class="row m-4 d-flex">
                    <div class="col-2">
                        <a th:href="@{/contract-detail/create}" class="btn btn-success">
                            Add new contract-detail
                        </a>
                    </div>
                </div>
                <div class="d-flex m-4">
                    <p class="text-success">
                        Total contract-detail <span th:text="${contractDetails.getTotalElements()}"></span>
                    </p>
                </div>
                <div class="container-fluid">
                    <table class="table table-striped table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>No</th>
                            <th>Contract Id</th>
                            <th>Attach Service</th>
                            <th>Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="contractDetail,loop : ${contractDetails}">
                            <td th:text="${loop.count}"></td>
                            <td th:text="${contractDetail.contract.contractId}"></td>
                            <td th:text="${contractDetail.attachService.attachServiceName}"></td>
                            <td th:text="${contractDetail.quantity}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10"></div>
        <div class="col-2">
            <a th:if="${contractDetails.hasPrevious()}" class="btn btn-light"
               th:href="@{'/contract-detail'(page=${contractDetails.number - 1})}">Previous</a>
            <span th:text="${contractDetails.number + 1}"></span>/<span th:text="${contractDetails.totalPages}"></span>
            <a th:if="${contractDetails.hasNext()}" class="btn btn-light"
               th:href="@{'/contract-detail'(page=${contractDetails.number + 1})}">Next</a>
        </div>
    </div>
</div>
<div th:replace="/common-layout :: footer"></div>
</body>
</html>
