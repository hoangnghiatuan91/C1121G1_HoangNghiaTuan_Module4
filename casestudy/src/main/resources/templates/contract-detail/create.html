<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common-layout :: head">
</head>
<body>
<div th:replace="/common-layout :: navbar"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <ul th:replace="/common-layout :: left-sidebar"></ul>
    </div>
    <div class="col-11">
      <div class="container-fluid">
        <div class="row m-4 d-flex">
          <div class="col-6">
            <form th:action="@{/contract-detail/save}" th:object="${contractDetailDto}" method="post">
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label for="contract" class="form-label">Contract Id: </label>
                  </div>
                  <div class="col-9">
                    <select th:field="*{contract}" id="contract" required>
                      <option selected value="">Select</option>
                      <option th:each="c : ${contracts}" th:value="${c.contractId}"
                              th:text="${c.contractId}"></option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label for="attachService" class="form-label">Attach Service: </label>
                  </div>
                  <div class="col-9">
                    <select th:field="*{attachService}" id="attachService" required>
                      <option selected value="">Select</option>
                      <option th:each="as : ${attachServices}" th:value="${as.attachServiceId}"
                              th:text="${as.attachServiceName}"></option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label for="quantity" class="form-label">Quantity: </label>
                  </div>
                  <div class="col-9">
                    <input type="text" class="form-control" id="quantity"
                           aria-describedby="contractEndDateError" th:field="*{quantity}">
                    <div id="quantityError" class="form-text text-danger"
                         th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3"></div>
                  <div class="col-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/contract-detail}" class="btn btn-danger">
                      Cancel
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="/common-layout :: footer"></div>
</body>
</html>
