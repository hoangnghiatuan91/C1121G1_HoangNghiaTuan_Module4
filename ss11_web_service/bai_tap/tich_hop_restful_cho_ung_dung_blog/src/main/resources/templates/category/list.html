<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<div>
    <a href="/create-category">Create new category</a>
    <a href="/blog">Blogs list</a>
</div>
<h1>Categories</h1>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category,loop : ${categories}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td th:text="${category.name}"></td>
            <td><a th:href="@{/edit-category/__${category.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-category/__${category.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
