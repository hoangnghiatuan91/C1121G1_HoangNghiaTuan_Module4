<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.create}"></title>
    <th:block th:replace="/layout :: linkHead"></th:block>
</head>
<body>
<h1 th:text="#{customer.create}"></h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <form th:object="${customer}" method="post" th:action="@{/create-customer}">
                <div class="form-outline mb-4">
                    <input type="text" id="form1Example1" class="form-control" th:field="*{name}"/>
                    <label class="form-label" for="form1Example1" th:text="#{customer.name}"></label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form1Example2" class="form-control" th:field="*{age}"/>
                    <label class="form-label" for="form1Example2" th:text="#{customer.age}"></label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form1Example3" class="form-control" th:field="*{address}"/>
                    <label class="form-label" for="form1Example2" th:text="#{customer.address}"></label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block" th:text="#{btn.create}"></button>
            </form>
        </div>
    </div>
</div>
