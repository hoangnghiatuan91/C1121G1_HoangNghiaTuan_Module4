<body>
<div class="container-fluid-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2><b>DANH SÁCH SỔ</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{/create-so}" class="btn btn-success"><i
                                class="material-icons">&#xE147;</i> <span>Tạo mới sổ</span></a>
                    </div>
                </div>
            </div>
            <table id="example" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                            <th>Mã sổ</th>
                            <th>Thời gian gửi</th>
                            <th>Kỳ hạn</th>
                            <th>Số tiền gửi</th>
                            <th>Tên khách hàng</th>
                            <th>Edit</th>
                            <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="so,loop : ${soTietKiems}">
                            <tr>
                                <td th:text="${loop.count}"></td>
                                <td th:text="${so.id}"></td>
                                <td th:text="${so.thoiGianGui}"></td>
                                <td th:text="${so.kyHan}"></td>
                                <td th:text="${so.soTienGui}"></td>
                                <td th:if="${so.khachHang}" th:text="${so.khachHang.tenKhachHang}"></td>
                                <td th:unless="${so.khachHang}"></td>
                                <td><a th:href="@{/edit-so/__${so.id}__ }">Edit</a></td>
                                <td><a th:href="@{/delete-so/__${so.id}__ }">Delete</a></td>
                            </tr>
                        </th:block>
<!--                <tr th:each="r, loop : ${registrationForms}">-->

<!--                    </td>-->
<!--                </tr>-->
                </tbody>
            </table>
            <div>
                    <a th:if = "${soTietKiems.hasPrevious()}"
                            th:href="@{/so(page=${soTietKiems.number - 1},searchName = ${searchNameValue})}">Previous</a>
                    <span th:text="${soTietKiems.number + 1}"></span>/
                    <span th:text="${soTietKiems.totalPages}"></span>
                    <a th:if = "${soTietKiems.hasNext()}"
                       th:href="@{/so(page=${soTietKiems.number + 1},searchName = ${searchNameValue})}">Next</a>

            </div>
        </div>
    </div>
</div>
