<body class="form-v7">
	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
				<img src="images/form-v7.jpg" alt="form">
				<p class="text-1">Sign Up</p>
				<p class="text-2">Privacy policy & Term of service</p>
			</div>
			<form class="form-detail" th:action="@{/create-form}" th:object="${registrationFormDto}" method="post" id="myform">
				<div class="form-row">
					<label for="firstname">FIRSTNAME</label>
					<input type="text" name="firstname" id="firstname" class="input-text" th:field="*{firstName}">
					<small style="color: red" th:errors = "*{firstName}"></small>
				</div>
				<div class="form-row">
					<label for="lastname">LASTNAME</label>
					<input type="text" name="lastname" id="lastname" class="input-text" th:field="*{lastName}">
					<small style="color: red" th:errors = "*{lastName}"></small>
				</div>
				<div class="form-row">
					<label for="phone">PHONENUMBER</label>
					<input type="text" name="phone" id="phone" class="input-text" th:field="*{phoneNumber}">
					<small style="color: red" th:errors = "*{phoneNumber}"></small>
				</div>
				<div class="form-row">
					<label for="age">AGE</label>
					<input type="text" name="age" id="age" class="input-text" th:field="*{age}">
					<small style="color: red" th:errors = "*{age}"></small>
				</div>
				<div class="form-row">
					<label for="your_email">E-MAIL</label>
					<input type="text" name="your_email" id="your_email" class="input-text" th:field="*{email}">
					<small style="color: red" th:errors = "*{email}"></small>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
					<p>Or<a href="#">Sign in</a></p>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
